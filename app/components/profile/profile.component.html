<div class="row" *ngIf="auth.authenticated()">
	<div class="col-sm-2">
		<img class="img-circle" src="{{profile.picture}}" style="width:100%">
	</div>
	<div class="col-sm-10">
		<h1>{{profile.nickname}}'s Profile</h1>
		<p>Email: {{profile.email}}</p>
		<p>Last Update: {{profile.updated_at}}</p>
	</div>
</div>
<div class="alert alert-danger" *ngIf="!auth.authenticated()">You are not logged in!</div>
